[system]
# Load language from environment variable(It is set by the hook)
language = "${env:DBGPT_LANG:-en}"
api_keys = []
encrypt_key = "your_secret_key"

# Server Configurations
[service.web]
host = "0.0.0.0"
port = 5670

[service.web.database]
type = "sqlite"
path = "pilot/meta_data/dbgpt.db"

[rag.storage]
[rag.storage.vector]
type = "chroma"
persist_path = "pilot/data"

# Model Configurations
[models]
[[models.llms]]
name = "${env:PROXY_OLLAMA_LLM_MODEL_NAME:-deepseek-r1:1.5b}"
provider = "${env:PROXY_OLLAMA_LLM_MODEL_PROVIDER:-proxy/ollama}"
api_base = "${env:PROXY_OLLAMA_API_BASE:-http://localhost:11434}"
api_key = "${env:PROXY_OLLAMA_API_KEY:-}"

[[models.embeddings]]
name = "${env:PROXY_OLLAMA_EMBEDDING_MODEL_NAME:-bge-m3:latest}"
provider = "${env:PROXY_OLLAMA_EMBEDDING_MODEL_PROVIDER:-proxy/ollama}"
api_url = "${env:PROXY_OLLAMA_EMBEDDING_API_URL:-http://localhost:11434}"
api_key = "${env:PROXY_OLLAMA_EMBEDDING_API_KEY:-}"
