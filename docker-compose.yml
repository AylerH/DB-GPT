# To run current docker compose file, you should prepare the silliconflow api key in your environment.
# SILICONFLOW_API_KEY=${SILICONFLOW_API_KEY} docker compose up -d
services:
  db:
    image: mysql/mysql-server
    environment:
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'aa123456'
    ports:
      - 33061:3306
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./docker/examples/my.cnf:/etc/my.cnf
      - ./docker/examples/sqls:/docker-entrypoint-initdb.d
      - ./assets/schema/dbgpt.sql:/docker-entrypoint-initdb.d/dbgpt.sql
    restart: unless-stopped
    networks:
      - dbgptnet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-paa123456"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 60s
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.22
    container_name: dbgpt-elasticsearch
    environment:
      - node.name=es01
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-dbgpt}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./data/es_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - dbgptnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
  webserver:
    image: eosphorosai/dbgpt-openai:latest
    command: dbgpt start webserver --config ${DBGPT_CONFIG:-/app/configs/dbgpt-proxy-custom.toml}
    env_file:
      - .env
    environment:
      # Docker 内部服务地址覆盖（必须使用服务名而非 localhost）
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=dbgpt
      - MYSQL_USER=root
      - MYSQL_PASSWORD=aa123456
      - ELASTICSEARCH_URL=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-dbgpt}
    volumes:
      - ./configs:/app/configs
      - ./data:/data
      # May be you can mount your models to container
      - ./data/models:/app/models
      - ./data/dbgpt-data:/app/pilot/data
      - ./data/dbgpt-message:/app/pilot/message
      - ./packages:/app/packages
      # Mount web directory for frontend development
      - ./web/out:/app/packages/dbgpt-app/src/dbgpt_app/static/web
    depends_on:
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    ports:
      - 5670:5670/tcp
    # webserver may be failed, it must wait all sqls in /docker-entrypoint-initdb.d execute finish.
    restart: unless-stopped
    networks:
      - dbgptnet
    ipc: host
volumes:
  dbgpt-alembic-versions:
networks:
  dbgptnet:
    driver: bridge
    name: dbgptnet